<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th></th>
					<th>Cover</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Uploader</th>
                    <th>Download</th>
                    <th>Modified</th>
                    <th>Archive</th>
				</tr>

				{% for file in files %}

				<tr>
					<td>
                        {% if file.cover %}
                          <img src="{{ file.cover.url }}" alt="{{ file.title }}" style="width:100px;">
                        {% else %}
                          <span class="text-muted">No cover</span>
                        {% endif %}
                      </td>
                      <td>{{ file.title }}</td>
                      <td>{{ file.uploader }}</td>
                        <td>{{ user.email }}</td>
                      <td>
                        <a href="{{ file.doc.url }}" class="btn btn-primary btn-sm" target="_blank">
                          Download PDF
                        </a>
                      </td>
                      <td>
                            {{ file.upload_date }}
                      </td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>
</body>
</html>
