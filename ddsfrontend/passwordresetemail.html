<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email</title>
    <link rel="stylesheet" href="css/passwordresetemail.css" media="all">
</head>
<body>
    {% block content %}
    {% csrf_token %}
    <h3>
        Enter your email associated with your account. <br> We will send an email to that email.  
    </h3>
    <form action="passwordresetdone.html" method="post">
        <input type="email" placeholder="Email">
        <input type="submit" value="submit">
    </form>
    {% endblock %}
</body>
</html>
